<mat-form-field appearance="fill" class="example-full-width">
    <mat-label>For </mat-label>
    <mat-select [(ngModel)]="selectedItemId">
        <mat-option *ngFor="let item of itemArray" [value]="item.id">
          {{item.name}}
        </mat-option>
    </mat-select>
</mat-form-field>

<mat-form-field appearance="fill" class="example-full-width">
    <mat-label>describe your issue</mat-label>
    <input matInput [(ngModel)]="issue">
</mat-form-field>
<button mat-raised-button color="accent" (click)="sendTicket()">generate ticket</button>

your tickets

<table mat-table [dataSource]="ticketList" class="mat-elevation-z8">

    <ng-container matColumnDef="ticketId">
      <th mat-header-cell *matHeaderCellDef> ticket Id </th>
      <td mat-cell *matCellDef="let element"> {{element._id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="productName">
      <th mat-header-cell *matHeaderCellDef>Product Name </th>
      <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
    </ng-container>
  
    <ng-container matColumnDef="view">
      <th mat-header-cell *matHeaderCellDef> view </th>
      <td mat-cell *matCellDef="let element"> <button (click)="openChat(element._id)">open</button> </td>
    </ng-container>
  
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
